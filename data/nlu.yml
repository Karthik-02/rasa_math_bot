- intent: mood_unhappy
  examples: |
    - my day was horrible
    - I am sad
    - I don't feel very well
    - I am disappointed
    - super sad
    - I'm so sad
    - sad
    - very sad
    - unhappy
    - not good
    - not very good
    - extremly sad
    - so saad
    - so sad

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: math_operations
  examples: |
    - I want to do a mathematical operation
    - Can you perform a math operation for me
    - What is the sum of 4 and 5
    - What is 3 multiplied by 2
    - What is 10 divided by 2
- intent: more_operations
  examples: |
    - Can I do another operation
    - Give me another math operation
    - Perform one more operation
- intent: inform
  examples: |
    - [2](first_number) [5](second_number)
    - [8.0](first_number) [9.0](second_number)
    - [addition](operation)
    - [subtraction](operation)
    - [multiplication](operation)
    - [division](operation)
